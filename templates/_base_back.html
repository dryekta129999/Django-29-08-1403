<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <title>{% block title %}{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>

<div class="container">

    <ul class="nav bg-info display-6">


            <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                       href="{% url 'home:home' %}">صفحه اصلی</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:logout' %}">خروج</a>
                    </li>
                {% else %}

                    <li class="nav-item">
                        <a class="nav-link " href="{% url 'accounts:login' %}">ورود</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link "
                           href="{% url 'accounts:user_register' %}">ثبت نام</a>
                    </li>
                {% endif %}
    </ul>

    {% block content %}
    {% endblock %}
</div>
</body>
</html>
